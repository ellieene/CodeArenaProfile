syntax = "proto3";

package user;

option java_package = "com.example.grpc.user";
option java_multiple_files = true;

service UserService {
  rpc PurchasingAnArticle (PurchasingRequest) returns (PurchasingResponse);
  rpc GetPointsAndUserId (PointsRequest) returns (PointsResponse);
}

message PurchasingRequest {
  string username = 1;
  int32 points = 2;
}

message PurchasingResponse {
  bool purchasing = 1;
}

message PointsRequest {
  string username = 1;
}

message PointsResponse {
  string userId = 1;
  int32 points = 2;
}